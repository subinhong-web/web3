<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자형</title>
</head>
<body>
    
    <script>
        let text = 'javascript';
        let num = "100";
        let tag = "<h1>" + text + "점수는" + num + "점 입니다.</h1>";
        // +를 사용하여 변수끼리 연결 가능.
        document.write(tag);
    </script>
</body>
</html>
