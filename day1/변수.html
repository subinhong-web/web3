<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    
    <script>
        // 변수에는 무조건 하나의 데이터만 들어갈 수 있음.
        // 텍스트,문자형,숫자형,논리형,빈값 등 들어갈 수 있음.
        // let 변수명;
        // let 변수명 = 대입할값;
        // 1. 변수에는 한글 사용 불가
        // 2. 영문과 숫자 그리고 일부 특수 문자만 호환 가능. (_,$) / 변수명의 첫 글자로는 영어나 언더바만 올 수 있다.
        // 3. 변수명은 의미있게 만들어야 한다.
        // 4. 두번째 단어의 첫 글자를 대문자로 표기하여 단어구별. class_name (스네이크 표기법) => className
        //  -> 카멜(낙타) 표기법이라고 한다.
        // 5. 변수명으로는 예약어를 사용 할 수 없다. (예약어란? 자바스크립트에서 이미 사용중인 단어.)
        // 6. 변수에 저장 할 수 있는 자료형 (data Type) 에는 문자형(string),숫자형(number),논리형(boolean),빈 데이터(null/undefined)

        let mathNumber;
        mathNumber = 100;
        // 오른쪽에 있는 100을 mathNumber라고 함.
        mathNumber = 85;
        console.log(mathNumber);
    </script>
</body>
</html>
