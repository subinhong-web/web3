<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리형</title>
</head>
<body>
    
    <script>
        //  참 또는 거짓으로 나뉘는 값.
        let a = true;
        let b = 10 >= 100;
        let c = Boolean(0);
        //  Boolean() : 숫자0, null, undefined, "" 를 제외한 모든 데이터에 true를 반환.

        document.write(a,"<br>");
        document.write(b,"<br>");
        document.write(c,"<br>");
    </script>
</body>
</html>
