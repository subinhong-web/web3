    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체과 메서드</title>
</head>
<body>
    
    <script>
        // 객체.메서드();
        // 객체.속성; -> 객체의 속성값을 가져오겠다.
        // 객체.속성 = 값; -> 속성값을 부여 or 바꾸겠다.

        /*
            tv.켜() / tv.꺼()
            tv.width; -> tv의 넓이를 가져오겠다.
            tv.color = blue; -> tv의 색상을 blue로 변경하겠다.
        */

        /*
            자바스크립트의 객체 종류
            1. 내장객체
                string : 문자
                Date : 날짜
                Array : 배열
                Math : 수학
            2. 브라우저 객체 모델(BOM : Browser Object Model)
                window
                screen
                location
                history
                navigation
            3. 문서 객체 모델(DOM : Document Object Model)
                html

                link / head
